<script>
if (document.cookie.includes("listnames")){
	doc = document.cookie.split(/(;|=| )/); 
	lists = doc[doc.indexOf("listnames")+2];
	console.log(lists);
	for (i=0;i<lists.length;i++){
		if (lists[i]==="]"||lists[i]==="["){
			lists = lists.substring(0,i)+lists.substring(i+1);
		}
	}
	console.log(lists);
}
if (document.cookie.includes("numlists")){
	doc = document.cookie.split(/(;|=| )/); 
	numlists = doc[doc.indexOf("numlists")+2];
	console.log(numlists);
}

var x;
for (var i=0;i<numlists;i++){
	x = document.createElement("INPUT");
	x.setAttribute("type", "radio");
	x.setAttribute("name", "listname");
	x.setAttribute("id", "listname"+i);
	x.setAttribute("value", lists.split(",")[i]);
	
	document.getElementById("newitem").appendChild(x);
	document.getElementById("newitem").appendChild(document.createTextNode(lists.split(",")[i]+"  "));
}

</script>
